<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze Game</title>
  <link rel="stylesheet" href="/Maze Game/Style/style.css">
</head>
<body>
  <h1>Maze Game</h1>
  <div id="game-container">
    <canvas id="maze" width="600" height="600"></canvas>
  </div>
  <div class="controls">
    <div class="joystick">
      <button id="btn-up" onclick="movePlayer('up')" class="arrow up">↑</button>
  <div class="horizontal">
    <button id="btn-left" onclick="movePlayer('left')" class="arrow left">←</button>
    <button id="btn-right" onclick="movePlayer('right')" class="arrow right">→</button>
  </div>
  <button id="btn-down" onclick="movePlayer('down')" class="arrow down">↓</button>
    </div>
    <div class="actions">
      <button id="startAutoBtn" onclick="startAutoSolve()" class="action-button">Iniciar Automático</button>
      <button onclick="restartGame()" class="action-button">Reiniciar</button>
    </div>
  </div>
  <div id="status"></div>
  <script src="/Maze Game/Script JS/script.js"></script>
</body>
</html>
