<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/mazeimg.png" type="image/png">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Maze Game — Início</title>

  <!-- usa a mesma estética (style.css) -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- estilos específicos da tela inicial (pode mover para style.css se preferir) -->
  <style>
    :root { --accent1: #00ffea; --accent2: #ff00cc; --bg-dark: #060214; }
    html,body { height:100%; margin:0; font-family: Inter, system-ui, sans-serif; background: radial-gradient(circle at 30% 30%, rgba(0,255,234,0.03), rgba(0,0,16,0.98)); }
    .start-page { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .splash-card {
      width: min(780px, 94%);
      padding: 36px;
      border: 4px solid var(--accent2);
      background: linear-gradient(180deg, rgba(17,10,30,0.95), rgba(3,0,10,0.9));
      box-shadow: 0 0 30px var(--accent2), 0 0 10px rgba(0,255,234,0.06);
      text-align:center;
      border-radius:12px;
    }
    .splash-title {
      font-family: 'Press Start 2P', cursive;
      font-size: 22px;
      color: var(--accent1);
      margin: 0 0 8px 0;
      text-shadow: 0 0 6px var(--accent1);
    }
    .splash-sub { font-size: 11px; color: var(--accent2); margin-bottom:18px; text-shadow:0 0 6px var(--accent2); }
    .play-btn {
      padding: 14px 28px;
      font-size: 14px;
      font-weight:700;
      border: 3px solid var(--accent1);
      border-radius: 12px;
      background: linear-gradient(to bottom, var(--accent1), #005566);
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 20px var(--accent1), 0 0 10px var(--accent2);
      font-family: 'Press Start 2P', cursive;
      letter-spacing: 2px;
      transition: transform .12s ease, box-shadow .12s ease, opacity .2s ease;
    }
    .play-btn:hover { transform: scale(1.03); }
    .play-btn.clicked { animation: splashOut .36s ease forwards; }
    @keyframes splashOut { to { opacity:0; transform: scale(0.98); } }
    .splash-hint { margin-top:12px; font-size:11px; color:var(--accent1); }
  </style>
</head>
<body>
  <main class="start-page" role="main">
    <div class="splash-card" role="region" aria-labelledby="title">
      <h1 id="title" class="splash-title">Maze Game</h1>
      <div class="splash-sub">Labirinto — clique em JOGAR para entrar</div>

      <button id="playBtn" class="play-btn" aria-label="Jogar">JOGAR</button>

      <div class="splash-hint">Use setas / WASD ou os botões na tela do jogo</div>
    </div>
  </main>

 <script>
  const playBtn = document.getElementById('playBtn');
  function iniciarJogo() {
    playBtn.classList.add('clicked');
    // Marca que o usuário clicou em Jogar
    sessionStorage.setItem("entrouPeloMenu", "true");
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 360);
  }
  playBtn.addEventListener('click', iniciarJogo);
</script>

</body>
</html>
